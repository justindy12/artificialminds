<!DOCTYPE html>
<html>
{% extends 'main.html' %}
{% load static %}

{% block content %}

<main>

	<section id="form-container">
		<img id="logo" src="{% static 'img/images/chat-icon.png' %}" />

		<div id="welcome-message">
			<h1>Join Meeting</h1>
			<p>Emotion recognition application just for you</p>
		</div>

		<form id="form">
			<div class="form-field">
				<input autocomplete="off" type="text" name="room" value="{{appointment.room_code}}" placeholder="{{appointments.room_code}}" />
			</div>

			<div class="form-field">
				<input autocomplete="off" type="text" name="username" value="{{advisers.firstname}}" placeholder="{{advisers.firstname}}" disabled/>
			</div>
			<div class="form-field">
				<p>By clicking "JOIN", you agree to our Terms of Service and Privacy Statement.</p>
			</div>
			<div class="form-field">
				<input type="submit" value="Join" />
			</div>

		</form>
	</section>

</main>

<script>
    let form = document.getElementById('form')

    let handleSubmit = async (e) => {
        e.preventDefault()
        let room = e.target.room.value.toUpperCase()
        let name = e.target.username.value

        let response = await fetch(`/get_token/?channel=${room}`)
        let data = await response.json()

        let UID = data.uid
        let token = data.token

        sessionStorage.setItem('UID', UID)
        sessionStorage.setItem('token', token)
        sessionStorage.setItem('room', room)
        sessionStorage.setItem('name', name)

        window.open('/videoroom/', '_self')
    }



    form.addEventListener('submit', handleSubmit)
</script>

{% endblock content %}

</html>
