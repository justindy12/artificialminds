<!DOCTYPE html>
    <html lang="en" dir="ltr">
      <head>
        {% load static %}
        <meta charset="utf-8">
        <title>{% block title %} ArtificialMinds {% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/css/base.css">
        {% block css %} {% endblock %}
        <link rel="shortcut icon" type="image/png" href="../static/img/images/favicon1.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        
      </head>
      <body>

        <nav>
          <input type="checkbox" id="check">
          <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
          </label>
          <label class="logo"><img class="logo" src="../static/img/images/logoV2.png"></label>
             
            <ul>
              <li style="color: white; margin-right: 20px; font-size: 12px; pointer-events: none;">
                
                {% if students.isLoggedIn == True %}
                      Welcome, {{students.firstname}}
                {% endif %}
    
              </li>
              <li>
                  <a class="{% block nav_home %}{% endblock %}" href="{% url 'sample:home' %}"><i class="fa-solid fa-house-chimney"></i>Home</a>
              </li>
              <li>
                  <a class="{% block nav_about %}{% endblock %}" href="{% url 'sample:about' %}"><i class="fa-solid fa-address-card"></i>About</a>
              </li>
              <li>
                  <a class="{% block nav_setting %}{% endblock %}" href="{% url 'sample:setting' %}"><i class="fa-solid fa-gears"></i>Setting</a>
              </li>
              <li>
                  <a class="{% block nav_logout %}{% endblock %}" href="{% url 'sample:logout' %}"><i class="fa-solid fa-user-astronaut"></i>Log Out</a>
              </li>
            </ul>
        </nav>

          {% block content %}{% endblock %}
          
      </body>
    </html>
