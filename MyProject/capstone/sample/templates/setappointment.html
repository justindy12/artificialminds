{% extends "base.html" %}

{% block content %}

    <ul class="show-dropdown main-navbar">

            <a href="{% url 'sample:home' %}"><i class="fa-solid fa-house-chimney"></i>Home</a>
        </li>
        <li>
            <a href="{% url 'sample:about' %}"><i class="fa-solid fa-address-card"></i>About</a>
        </li>
        <li>
            <a href="{% url 'sample:contact' %}"><i class="fa-solid fa-square-phone"></i>Contact</a>
        </li>
        <li>
            <a href="{% url 'sample:setting' %}"><i class="fa-solid fa-user-astronaut"></i>Settings</a>
        </li>
        <li style="border-radius: 5px; border-bottom: 2px white solid; pointer-events: none;">
            {% if user.is_authenticated %}
                <a> {{user.username}}</a>
            {% endif %}
         </li>   
        <li>
            <a href="{% url 'sample:logout' %}"><i class="fa-solid fa-user-astronaut"></i>Log Out</a>
        </li>
    </ul>
    <a href="#"><img src="../static/img/images/logo.png" class="logo" style="max-width: 120px; margin-left: 650px;position: relative;"></a>
</div>

<!-- start code here-->
<div>
    <div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3 border p-4 shadow bg-light">
            <div class="col-12">
                <h3 class="fw-normal text-secondary fs-4 text-uppercase mb-4">Set Aappointment</h3>
            </div>
            <form action="">
                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="First Name">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                    <div class="col-md-6">
                        <input type="tel" class="form-control" placeholder="Phone Number">
                    </div>
                    <div class="col-md-6">
                        <input type="email" class="form-control" placeholder="Enter Email">
                    </div>
                    <div class="col-md-6">
                        <input type="date" class="form-control" placeholder="Enter Date">
                    </div>
                    <div class="col-md-6">
                        <input type="time" class="form-control" placeholder="Enter Email">
                    </div>
                    <div class="col-12">
                        <select class="form-select">
                            <option selected>Type Of Appointment</option>
                            <option value="1">live</option>
                            <option value="2">Off Cam</option>
                            <option value="3">Survey</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <textarea class="form-control" placeholder="Message"></textarea>
                    </div>
                    <div class="col-12 mt-5">                        
                        <button type="submit" class="btn btn-primary float-end">Book Appointment</button>
                        <button type="button" class="btn btn-outline-secondary float-end me-2">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
    
</div>
<!-- end here -->
<div class="circle1">
</div>
{% endblock%}
